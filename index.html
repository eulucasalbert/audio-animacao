<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Audio + Foto</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.foto {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  animation: zoomIn 1s ease-out forwards;
}

@keyframes zoomIn {
  from {
    transform: scale(0.3);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="foto.png" class="foto">
</div>

<!-- ⚠️ USAMOS VIDEO PARA GARANTIR O ÁUDIO -->
<video
  id="audio"
  src="trovao.wav"
  preload="auto"
  playsinline
  style="width:1px;height:1px;opacity:0;position:absolute;"
></video>

<script>
const audio = document.getElementById("audio");

// toca junto com a animação
audio.currentTime = 0;
audio.play();
</script>

</body>
</html>
